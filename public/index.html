<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Full Stack Recruitment Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body{
            font-family: sans-serif;
            background-color: rgba(53, 198, 255, 0.54);
        }
        #content{
            background-color: #fff;
            width: 90%;
            max-width: 1200px;
            min-width: 320px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .qa-pair{
            display: block;
            margin-bottom: 2.5em;
            border:rgba(8, 115, 158, 0.54) solid 2px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 5px 3px lightslategray;
        }
        .qa-pair > h2 {
            font-size: 1.05em;
            margin-bottom: 0;
            color: #666;
        }
        .qa-pair > p {
            margin-left: 20px;
            margin-top: 5px;
        }
        .owner > img {
            max-width: 100px;
        }
        .noData {
            font-size: 24px;
            color: red;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
<div id="content"></div>
<script type="text/babel" src="app.js"></script>
</body>
</html>
